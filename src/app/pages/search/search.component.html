<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users</h4>
        <table class="table table-hover" *ngIf="users.length > 0">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" routerLink="/users" class="pointer">
              <td class="w70">
                  <img [src]="user.img | image" class="img50 img-circle">
                </td>
                <td>
                  {{ user.name }}
                </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="users.length === 0" class="alert alert-info">
          There's nothing here
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>
        <table *ngIf="hospitals.length > 0" class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals" routerLink="/hospitals" class="pointer">
              <td class="w70">
                <img [src]="hospital.img | image:'hospitals'" class="img50 img-circle">
              </td>
              <td>
                {{ hospital.name }}
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="hospitals.length === 0" class="alert alert-info">
          There's nothing here
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <table *ngIf="doctors.length > 0" class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let doctor of doctors" [routerLink]="['/doctors', doctor._id]" class="pointer">
              <td class="w70">
                <img [src]="doctor.img | image:'doctors'" class="img50 img-circle">
              </td>
              <td>
                {{ doctor.name }}
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="doctors.length === 0" class="alert alert-info">
          There's nothing here
        </div>
      </div>
    </div>
  </div>
</div>
