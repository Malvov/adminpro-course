<app-search-input [placeholder]="'Search hospitals'" (outPutTerm)="searchHospitals($event)"></app-search-input>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x">
  
      </i>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-4">
            <h3 class="card-title">
                Registered hospitals ( <small>{{ hospitalsCount }}</small> )
            </h3>
          </div>
          <div class="col-sm-4">
            <button (click)="paginate(-5)" class="btn btn-secondary">
                Previous
              </button>
              <button (click)="paginate(5)" class="btn btn-secondary">
                  Next
              </button>
          </div>
          <div class="col-sm-4">
            <button (click)="showFormModal()" type="button" class="btn waves-effect waves-light btn-rounded btn-info">
              <i class="fa fa-plus"></i>
              New hospital
            </button>
          </div>

        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>User</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals" >
              <td class="w70"><img (click)="showUploadModal(hospital._id)" [src]="hospital.img | image: 'hospitals'" alt="Hospital image" class="img50 img-circle pointer"></td>
              <td><input #input name="name" [(ngModel)]="hospital.name" type="text" class="form-control"></td>
              <td>
                {{ hospital.user.name }}
              </td>
              <th>
                <button (click)="saveHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteHospital(hospital)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
