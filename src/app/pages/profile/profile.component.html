<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile</h4>
                <h6 class="card-subtitle"></h6>
                <form ngNativeValidate #form="ngForm" (ngSubmit)="save(form.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">{{user.name}}</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                            [ngModel]="user.name"
                            name="name"
                            type="text" 
                            class="form-control" 
                            placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email"
                            [disabled]="user.google"
                            name="email"
                            type="email" 
                            class="form-control" 
                            placeholder="Enter email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User image</h4>
                <img *ngIf="!tempFile" [src]="user.img | image" class="w150">
                <img *ngIf="tempFile" [src]="tempFile" class="w150">

                <input (change)="chooseFile($event.target.files[0])" type="file">
                <br>
                <br>

                <button (click)="uploadFile()" [disabled]="!file" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-image"></i>
                    Upload image</button>
            </div>
        </div>
      </div>
</div>
