<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="searchUser(input.value)" id="search-user" type="text" class="form-control" placeholder="Search user"> 

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x">
  
      </i>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-sm-6">
            <h3 class="card-title">
                Registered users ( <small>{{ usersCount }}</small> )
            </h3>
          </div>
          <div class="col-sm-6">
            <button (click)="paginate(-5)" class="btn btn-secondary">
                Previous
              </button>
              <button (click)="paginate(5)" class="btn btn-secondary">
                  Next
              </button>
          </div>

        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" >
              <td class="w70"><img (click)="showModal(user._id)" [src]="user.img | image" alt="User image" class="img50 img-circle pointer"></td>
              <td>{{ user.email }}</td>
              <td>{{ user.name }}</td>
              <td>
                <select [(ngModel)]="user.role" name="role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN ROLE</option>
                  <option value="USER_ROLE">USER ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="user.google" class="label label-danger">Google</label>
                <label *ngIf="!user.google" class="label label-info">Normal</label>
              </td>
              <th>
                <button (click)="saveUser(user)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteUser(user)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
