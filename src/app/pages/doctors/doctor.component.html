<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Doctor: {{ doctor.name }} </h3>
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <form #form="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(form)">
              <div class="form-group">
                  <label for="name">Doctor's Name</label>
                  <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" placeholder="Doctor's name" required>
              </div>
              <div class="form-group">
                  <div class="input-group">
                    <input [disabled]="true" [placeholder]="hospital.name || 'Select hospital'" type="text" class="form-control" required>
                    <span class="input-group-btn">
                      <button id="hospitals-button" #hospitalButton class="btn btn-info" type="button" (click)="showHospitalsModal()">
                        <i class="mdi mdi-hospital-building"></i>
                      </button>
                    </span>
                  </div>                  
              </div>
              <button [disabled]="!form.valid || !doctor.hospital" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Submit</button>
              <a [routerLink]="['/doctors']" routerLinkActive="router-link-active"  class="btn btn-inverse waves-effect waves-light">Cancel</a>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Hospital</h3>
      <img *ngIf="hospital" [src]="hospital.img | image:'hospitals'" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" >
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor image </h3> 
      <img *ngIf="doctor._id" (click)="showUploadModal()" [src]="doctor.img | image:'doctors'" class="img-circle img-fluid pointer">
    </div>
  </div>
</div>
