
<div class="black-background animated fadeIn" [ngClass]="_formModalService.hidden">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ _formModalService.type | titlecase }}</h5>
            <button (click)="hideModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" align="center">
            <label for="name">{{ _formModalService.type | titlecase }} name</label>  
            <input #input [(ngModel)]="name" id="name" name="name" type="text" class="form-control" >
          </div>
          <div class="modal-footer">
            <button (click)="hideModal()" type="button" class="btn btn-secondary">Close</button>
            <button (click)="save()" [disabled]="!name"  type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
